<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="./welcome.html">
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <div>
      <label for="firstName">First name: <br></label>
      <input type="text" id="firstName"> <br>
      <label for="lastName">Last name: <br></label>
      <input type="text" id="lastName"> <br>
    </div>
    <div> <br>
      <label>Gender: <br></label>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </div>
    <div> <br>
      <label>Nationality: <br></label>
      <select>
        <option value="indonesian">Indonesian</option>
        <option value="malaysian">Malaysian</option>
        <option value="singaporean">Singaporean</option>
        <option value="australian">Australian</option>
      </select>
    </div>
    <div> <br>
      <label>Language Spoken: <br></label>
      <input type="checkbox" name="" id="">Bahasa Indonesia <br>
      <input type="checkbox" name="" id="">English <br>
      <input type="checkbox" name="" id="">Other <br>
    </div>
    <div> <br>
      <label>Bio: <br></label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div> <br>
      <button>Sign Up</button>
    </div>
  </form>
</body>
</html>
